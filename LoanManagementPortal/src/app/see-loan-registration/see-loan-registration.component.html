<div class="container">
    <table>
        <caption>
            <h4><strong>Registered Loan</strong></h4>
            <hr>
        </caption>
        <tr *ngIf="this.adminRole">
            <td class="searchField"><label for="searchName">Search by Name:</label></td>
            <td class="searchField"><input type=" text" id="searchName" name="searchName" class="input"
                [(ngModel)]="searchName" placeholder="Search"></td>
        </tr>
        <tr>
            <th scope="col">Customer Name</th>
            <th scope="col">Loan Type</th>
            <th scope="col">Issue Date</th>
            <th scope="col">Status</th>
        </tr>
        <tr *ngFor="let registration of filteredLoanRegistration">
            <td><strong><a routerLink="/registeredForm/{{registration.id}}">{{registration.borrowerName}}</a></strong>
            </td>
            <td>{{registration.loanType}}</td>
            <td>{{registration.issuedDate}}</td>
            <td>{{registration.status}}</td>
        </tr>
        <div *ngIf="this.errorMessage">{{this.errorMessage}}</div>
    </table>
</div>
